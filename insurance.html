		<script>
			$(function() {
				var lastWidth = $(window).width();

				clearSignature = () => {
					$(".js-signature").jqSignature("clearCanvas");
				};

				$("[rel='tooltip']").tooltip();

				$(window).resize(function() {
					if ($(window).width() != lastWidth) {
						//execute code here.
						lastWidth = $(window).width();
						location.reload();
					}
				});

				$(".datepicker").datepicker({
					changeMonth: true,
					changeYear: true,
					beforeShow: function() {
						$(".fade_bg").addClass("show");
					},
					onClose: function() {
						$(".fade_bg").removeClass("show");
					},
				});

				$.datepicker.setDefaults($.datepicker.regional["zh-TW"]);
			});

			function initSignature() {
				$(".js-signature").jqSignature({
					autoFit: true,
					height: 150,
					border: "none",
					background: "#f5f5f5",
				});
			}
			function addMember() {
				$("#member_01").removeClass("d-none");
			}
			function removeMember() {
				$("#member_01").addClass("d-none");
			}
		</script>
